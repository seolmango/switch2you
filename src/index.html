<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>swITch-io</title>
    <meta name='description' content='swITch is the web game based on hide on seek'>
    <meta name='keywords' content='io,game,swITch,tagger'>
</head>
<body>
    <div id="main-container">
        <canvas id="background" width="1920" height="1080"></canvas>
        <canvas id="ui" width="1920" height="1080"></canvas>
        <input type="text" id="user_name_input" placeholder="Enter your Nickname">
        <input type="text" id="room_name_input" placeholder="Enter the room name">
        <input type="password" id="make_room_password_input" placeholder="Enter the room password">
        <input type="password" id="join_room_password_input" placeholder="Enter the room password">
        <input type="text" id="join_room_id_input" placeholder="Enter the room id">
    </div>
    <noscript>
        <div style="text-align: center; margin-top: 50px;">
            <h1>JavaScript를 활성화 해주세요.</h1>
            <p>swITch는 JavaScript를 사용합니다.</p>
            <p>JavaScript를 활성화 하지 않으면 게임을 플레이 할 수 없습니다.</p>
        </div>
    </noscript>
</body>
</html>
